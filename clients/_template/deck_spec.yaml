client_meta:
  client_name: "template-client"
  industry: "TBD"
  date: "2026-01-01"
  audience: "Executive"
  objective: "핵심 과제 정의 필요"
  language: "ko"

global_constraints:
  max_slides: 35
  default_max_bullets: 8
  default_max_chars_per_bullet: 180
  forbidden_words: ["아마", "대충"]
  required_sections: ["cover", "exec_summary"]

assumptions:
  - "공개 정보 기반의 가설 중심 초안이며 고객 데이터로 보정 필요"

sources_ref:
  - "sources.md#market"
  - "sources.md#client"

slides:
  - layout: "cover"
    title: "고객사 전략 제언"
    subtitle: "프로젝트 킥오프 버전"
    governing_message: "핵심 의사결정 질문을 명확히 정의하고, 근거 기반 실행 프레임을 설계합니다."
    metadata:
      section: "Cover"
      source_refs: ["sources.md#client"]

  - layout: "exec_summary"
    title: "Executive Summary"
    governing_message: "우선순위 과제와 가치 가설을 정렬해 실행 기준을 통일합니다."
    blocks:
      - type: "bullets"
        slot: "main_bullets"
        items:
          - text: "핵심 질문을 시장·운영·재무 관점으로 구조화합니다."
            icon: "insight"
            evidence:
              source_anchor: "sources.md#client"
              confidence: "medium"
          - text: "성과 영향도 기준으로 우선 과제를 선별합니다."
            icon: "check"
            evidence:
              source_anchor: "sources.md#market"
              confidence: "medium"
          - text: "KPI·오너·게이트를 한 프레임으로 연결합니다."
            icon: "arrow"
            evidence:
              source_anchor: "sources.md#client"
              confidence: "medium"
          - text: "단기 성과와 중장기 과제를 포트폴리오로 통합합니다."
            icon: "risk"
            evidence:
              source_anchor: "sources.md#market"
              confidence: "medium"
      - type: "action_list"
        slot: "action_box"
        items:
          - text: "100일 실행과제와 KPI 기준선을 확정합니다."
          - text: "분기별 Value Review와 투자 게이트를 정례화합니다."
    layout_intent:
      emphasis: "content"
      content_density: "dense"
    metadata:
      section: "Executive"
      source_refs: ["sources.md#market", "sources.md#client"]

  - layout: "kpi_cards"
    title: "Value Case Snapshot"
    governing_message: "핵심 KPI와 가정을 함께 검증해 투자 우선순위를 명확히 설정합니다."
    blocks:
      - type: "kpi_cards"
        slot: "kpi_cards"
        cards:
          - label: "Revenue Uplift"
            value: "+6~10%"
            comparison: "3Y cumulative"
          - label: "EBITDA Margin"
            value: "+1.5~2.5%p"
            comparison: "Year 3"
          - label: "Inventory Turn"
            value: "+12~18%"
            comparison: "Year 2"
          - label: "Payback"
            value: "24~30M"
            comparison: "scenario range"
      - type: "action_list"
        slot: "assumptions_box"
        items:
          - text: "시장·정책 가정은 분기 단위로 재검증합니다."
          - text: "KPI 편차 발생 시 투자 게이트를 재평가합니다."
    metadata:
      section: "Value Case"
      source_refs: ["sources.md#market", "sources.md#client"]
