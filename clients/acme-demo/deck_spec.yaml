slides:
  # 1. Cover
  - layout: "cover"
    title: "ACME: 가치 기반 디지털 전환 전략"
    subtitle: "2026년 2월"
    governing_message: "AI와 클라우드 ERP로 운영 안정성과 수익성을 동시에 확보"
    notes: "표지 슬라이드. 클라이언트명과 날짜 확인 필요."

  # 2. Executive Summary
  - layout: "exec_summary"
    title: "Executive Summary"
    governing_message: "표준화된 운영 기반 위에 AI 의사결정과 확장 플랫폼을 구축해야 합니다"
    bullets:
      - "운영: 표준 프로세스/데이터로 운영 리스크 구조적 축소"
      - "가치: 단일 지표 체계로 경영 의사결정 속도 향상"
      - "확장: 통합 플랫폼으로 신규 사업 확장 비용 절감"
      - "실행: 3단계 로드맵(기반→전환→내재화) 제안"
    notes: "핵심 메시지 4가지로 전체 스토리 압축. sources.md#market 참조"

  # 3. Industry Context
  - layout: "two_column"
    title: "산업 환경 및 기술 트렌드"
    governing_message: "공급망 변동성 대응을 위해 데이터 기반 운영 전환이 가속화되고 있습니다"
    columns:
      - heading: "산업 동인"
        bullets:
          - "수요 변동성 증가"
          - "원가/환율/리드타임 불확실성"
          - "실시간 가시성 요구 증가"
      - heading: "시사점"
        bullets:
          - "데이터 표준화가 AI 활용의 전제조건"
          - "핵심 KPI 단일화가 선행되어야 함"
          - "계획-실행 폐루프 운영 필요"
    notes: "sources.md#market, sources.md#tech-trends 참조"

  # 4. Current State
  - layout: "content"
    title: "ACME 현황 및 Pain Points"
    governing_message: "레거시 시스템 분절로 인해 데이터 기반 의사결정이 어려운 상황입니다"
    bullets:
      - "시스템: ERP/MES/SCM이 분절되어 데이터 연계 부재"
      - "프로세스: 수작업 기반 계획으로 대응 속도 지연"
      - "데이터: 마스터 데이터 불일치로 분석 신뢰도 저하"
      - "조직: 사일로 운영으로 부서간 협업 한계"
    notes: "가정: 일반적인 제조업 Pain Points 기반. 클라이언트 확인 필요."
    metadata:
      source_refs: ["sources.md#client"]

  # 5. Competitive Landscape
  - layout: "comparison"
    title: "경쟁사 대비 디지털 성숙도"
    governing_message: "선도 기업 대비 디지털 전환 속도에서 격차가 발생하고 있습니다"
    columns:
      - heading: "ACME 현재"
        bullets:
          - "분절된 레거시 시스템"
          - "수작업 기반 계획"
          - "제한적 데이터 활용"
      - heading: "선도 기업"
        bullets:
          - "통합 클라우드 플랫폼"
          - "AI 기반 수요 예측"
          - "실시간 의사결정 체계"
    notes: "sources.md#competitors 참조. 구체적 경쟁사명은 클라이언트 확인 후 반영."

  # 6. Strategic Implications
  - layout: "content"
    title: "전략적 시사점"
    governing_message: "지금 전환하지 않으면 경쟁력 격차가 더욱 벌어질 것입니다"
    bullets:
      - "기회: 클라우드 전환으로 운영 비용 20-30% 절감 가능"
      - "기회: AI 품질검사로 불량률 50% 감소 가능"
      - "위협: 경쟁사 대비 2-3년 디지털 격차 확대 중"
      - "긴급성: 레거시 시스템 유지보수 비용 연 15% 증가"
    notes: "숫자는 산업 평균 기준 가정. 클라이언트 데이터로 검증 필요."
    metadata:
      source_refs: ["sources.md#market", "sources.md#tech-trends"]

  # 7. Target Architecture
  - layout: "content"
    title: "목표 아키텍처"
    governing_message: "통합 플랫폼 기반으로 데이터 중심 운영 체계를 구축합니다"
    bullets:
      - "클라우드 ERP: SAP S/4HANA 기반 핵심 업무 표준화"
      - "데이터 플랫폼: 통합 데이터 레이크 및 분석 환경"
      - "AI/ML 레이어: 수요예측, 품질예측, 최적화 알고리즘"
      - "연계 허브: 레거시 및 외부 시스템 통합"
    notes: "기술 스택은 클라이언트 환경에 맞게 조정 필요."

  # 8. Roadmap
  - layout: "timeline"
    title: "3단계 실행 로드맵"
    governing_message: "24개월 내 핵심 전환을 완료하고, AI 내재화를 시작합니다"
    bullets:
      - "기반 정비 (6개월): 마스터 데이터 정비, 프로세스 표준화"
      - "핵심 전환 (12개월): 클라우드 ERP 구축, 데이터 플랫폼 구축"
      - "AI 내재화 (6개월+): AI 모델 개발, 자동화 확대"
    notes: "타임라인은 클라이언트 리소스 및 우선순위에 따라 조정 가능."

  # 9. Value Case
  - layout: "content"
    title: "기대 효과 및 가치"
    governing_message: "3년 내 총 300억원 이상의 비용 절감 및 매출 증대 효과 예상"
    bullets:
      - "운영 효율: 재고 비용 15% 절감 (연 50억원)"
      - "품질 개선: 불량률 감소로 연 30억원 절감"
      - "의사결정: 리드타임 30% 단축으로 기회 매출 증가"
      - "IT 비용: 레거시 유지보수 비용 40% 절감"
    notes: "숫자는 가정 기반. ROI 분석 시 클라이언트 데이터로 정밀 산정 필요."
    metadata:
      source_refs: ["sources.md#market"]

  # 10. Thank You
  - layout: "thank_you"
    title: "감사합니다"
    governing_message: "ACME의 디지털 전환 여정을 함께 하겠습니다"
    notes: "Q&A 세션 진행. 연락처 및 다음 단계 논의."
