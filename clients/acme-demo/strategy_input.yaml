meta:
  version: "1.0"
  description: "ACME 데모 - 요건/집중영역 입력"

client_profile:
  industry: "Manufacturing"
  business_model: "B2B"
  region: "Korea + APAC"
  audience: "C-level (CEO/CFO/CIO)"
  presentation_context: "ExCom"

engagement:
  objective: "ERP + AI 기반 운영 전환 Value Case 및 24개월 실행안 제시"
  decision_type: "전환 투자안 승인"
  expected_slide_count: 11
  presentation_minutes: 30
  language: "ko"

priorities:
  focus_areas:
    - "cost_reduction"
    - "operational_excellence"
    - "ai_scaling"
    - "risk_control"
  must_answer_questions:
    - "24개월 내 우선순위와 단계별 실행 순서는 무엇인가?"
    - "경쟁사 대비 디지털 성숙도 격차는 어디에서 발생하는가?"
    - "3년 기준 재무/운영 KPI 개선폭은 어느 수준까지 가능한가?"
  success_metrics:
    - name: "재고비용 절감"
      target: "15~25%"
      horizon: "24m"
    - name: "불량률 개선"
      target: "20~40%"
      horizon: "24m"
    - name: "의사결정 리드타임 단축"
      target: "30~50%"
      horizon: "12m"

data_readiness:
  internal_data_level: "none"
  available_datasets: []
  constraints:
    - "대외 공유 가능 공개자료 중심"
    - "내부 확정 수치 단정 금지"

deck_preferences:
  storytelling_mode: "decision_first"
  must_have_layouts:
    - "exec_summary"
    - "comparison"
    - "timeline"
    - "chart_focus"
  avoid_layouts:
    - "three_column"
  visual_emphasis: "balanced"
  content_density: "normal"
