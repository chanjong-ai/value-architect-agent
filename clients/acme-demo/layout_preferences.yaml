meta:
  version: "1.0"
  description: "ACME 데모용 레이아웃 선호 설정"

global:
  default_layout_intent:
    emphasis: "balanced"
    content_density: "normal"

layout_sequence:
  - cover
  - exec_summary
  - two_column
  - content
  - comparison
  - content
  - section_divider
  - content
  - timeline
  - chart_focus
  - thank_you

title_keyword_overrides:
  - keywords: ["Executive Summary", "요약"]
    layout: "exec_summary"
  - keywords: ["Roadmap", "로드맵"]
    layout: "timeline"
  - keywords: ["Value Case", "ROI", "기대 효과"]
    layout: "chart_focus"
    layout_intent:
      visual_position: "right"
      emphasis: "balanced"

slide_overrides:
  "5":
    layout: "comparison"
  "10":
    layout: "chart_focus"
    layout_intent:
      visual_position: "right"
      emphasis: "balanced"
      content_density: "normal"

layout_intents:
  chart_focus:
    visual_position: "right"
    emphasis: "balanced"
  timeline:
    emphasis: "balanced"
