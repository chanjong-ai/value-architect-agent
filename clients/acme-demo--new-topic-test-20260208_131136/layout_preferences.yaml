meta:
  version: "1.0"
  description: "고객이 원하는 PPT 레이아웃 구성 가이드"

global:
  # 모든 슬라이드에 기본 적용할 layout_intent
  default_layout_intent:
    emphasis: "balanced"        # content | visual | balanced
    content_density: "normal"   # sparse | normal | dense

# 슬라이드 전체 순서를 레이아웃으로 강제하고 싶을 때 사용 (선택)
# 주의: 길이는 deck_spec 슬라이드 수와 맞추는 것을 권장
layout_sequence: []
# 예시:
# layout_sequence:
#   - cover
#   - exec_summary
#   - two_column
#   - content
#   - comparison
#   - section_divider
#   - content
#   - timeline
#   - chart_focus
#   - thank_you

# 특정 슬라이드(1-based) 오버라이드
slide_overrides: {}
# 예시:
# slide_overrides:
#   "3":
#     layout: "two_column"
#   "9":
#     layout: "chart_focus"
#     layout_intent:
#       visual_position: "right"
#       emphasis: "balanced"

# 레이아웃 타입별 공통 intent(선택)
# 제목 키워드 기반 레이아웃 매핑(선택)
# 스토리라인 변경으로 슬라이드 번호가 바뀌어도 의도한 레이아웃 유지 가능
title_keyword_overrides: []
# 예시:
# title_keyword_overrides:
#   - keywords: ["Executive Summary", "요약"]
#     layout: "exec_summary"
#   - keywords: ["로드맵", "Roadmap"]
#     layout: "timeline"
#     layout_intent:
#       emphasis: "balanced"
#   - keywords: ["Value Case", "ROI", "기대 효과"]
#     layout: "chart_focus"
#     layout_intent:
#       visual_position: "right"
#       emphasis: "balanced"

layout_intents:
  chart_focus:
    visual_position: "right"
    emphasis: "balanced"
  image_focus:
    visual_position: "right"
    emphasis: "visual"
