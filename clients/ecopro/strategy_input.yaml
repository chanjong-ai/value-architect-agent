meta:
  version: '1.0'
  description: ECOPRO 전략 입력
client_profile:
  industry: Battery materials / precursor / recycling
  business_model: B2B
  region: Korea + Indonesia + Europe
  audience: Chairman/CEO/CFO/CSO
  presentation_context: ExCom
engagement:
  objective: 에코프로 2026~2030 성장·수익성 동시 달성 전략
  decision_type: 전략 우선순위 및 투자 단계 확정
  expected_slide_count: 30
  presentation_minutes: 45
  language: ko
priorities:
  focus_areas:
  - revenue_growth
  - cost_reduction
  - risk_control
  - operational_excellence
  must_answer_questions:
  - Hi-Ni와 LFP를 어떤 비율과 속도로 배분해야 하는가?
  - 인도네시아-한국-유럽 거점의 역할을 어떻게 분리해야 하는가?
  - 수익성 회복을 구조화하기 위한 KPI는 무엇인가?
  success_metrics:
  - name: Revenue CAGR
    target: 15%+
    horizon: '2030'
  - name: Operating margin
    target: High single digit
    horizon: '2028'
  - name: Inventory turnover
    target: +30%
    horizon: '2027'
data_readiness:
  internal_data_level: partial
  available_datasets:
  - IR reports
  - public market data
  - policy documents
  constraints:
  - 고객별 단가 비공개
  - 원가 상세 미공개
deck_preferences:
  storytelling_mode: decision_first
  must_have_layouts:
  - exec_summary
  - three_column
  - comparison
  - chart_focus
  - timeline
  - process_flow
  avoid_layouts: []
  visual_emphasis: balanced
  content_density: dense
