client_meta:
  client_name: "ACME Demo"
  industry: "Manufacturing"
  date: "2026-02-06"
  audience: "C-level"
  objective: "ERP + AI transformation value case and roadmap"
  language: "ko"
  version: "v2.4"

global_constraints:
  max_slides: 12
  default_max_bullets: 9
  default_max_chars_per_bullet: 180
  forbidden_words: ["추정", "아마"]
  required_sections: ["cover", "exec_summary", "timeline", "thank_you"]

assumptions:
  - "Public information is used unless client internal data is provided."
  - "Value case numbers are scenario-based and require client validation."

sources_ref:
  - "sources.md#market"
  - "sources.md#competitors"
  - "sources.md#tech-trends"

slides:
  - layout: "cover"
    title: "ACME: Value-driven Transformation Deck"
    subtitle: "2026 Strategy Proposal"
    governing_message: "AI와 클라우드 ERP 전환으로 운영 안정성과 수익성을 동시에 확보합니다"

  - layout: "exec_summary"
    title: "Executive Summary"
    governing_message: "표준 운영 기반 위에 AI 의사결정 체계를 결합해 24개월 내 성과를 창출해야 합니다"
    bullets:
      - text: "운영: 데이터/프로세스 표준화로 실행 리스크 축소"
        evidence:
          source_anchor: "sources.md#market"
          confidence: "medium"
      - text: "가치: KPI 단일화로 경영 의사결정 속도 향상"
        evidence:
          source_anchor: "sources.md#tech-trends"
          confidence: "medium"
      - text: "확장: 통합 플랫폼으로 신규 과제 확장 비용 절감"
        evidence:
          source_anchor: "sources.md#competitors"
          confidence: "medium"

  - layout: "two_column"
    title: "Industry & Technology Context"
    governing_message: "공급망 불확실성 확대에 따라 데이터 중심 운영 전환이 필수입니다"
    columns:
      - heading: "산업 동인"
        bullets:
          - "수요 변동성 확대"
          - "원가/환율/리드타임 불확실성 증가"
          - "실시간 가시성 요구 강화"
      - heading: "시사점"
        bullets:
          - "데이터 표준화가 AI 활용의 전제조건"
          - "핵심 KPI 단일화 선행 필요"
          - "계획-실행 폐루프 운영 필요"

  - layout: "section_divider"
    title: "Execution Blueprint"
    governing_message: "분석 결과를 실행 가능한 아키텍처와 로드맵으로 전환합니다"

  - layout: "chart_focus"
    title: "Value Case"
    governing_message: "3년 내 누적 가치 창출을 통해 투자 회수 기반을 확보할 수 있습니다"
    layout_intent:
      emphasis: "balanced"
      visual_position: "right"
    visuals:
      - type: "bar_chart"
        title: "3-Year Cumulative Value (KRW 100M)"
        data_path: "data/value_case_3y.csv"
        caption: "Scenario-based estimate"
        evidence:
          source_anchor: "sources.md#market"
          confidence: "medium"
    bullets:
      - "운영/품질 KPI 개선 효과가 2년차부터 본격 반영"
      - "리드타임 단축과 가동률 개선이 이익률에 직결"
      - "클라이언트 실제 데이터 반영 후 투자안 확정"

  - layout: "thank_you"
    title: "Thank You"
    governing_message: "다음 단계: 우선순위 과제 확정 및 PMO 착수"
