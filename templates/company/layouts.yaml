meta:
  name: "Layout Mapping"
  version: "2.0"
  notes: >
    Map logical layout types to PPT slide_layout indices.
    Indices are template-dependent. Validate by rendering and adjust.
    Common defaults: 0=Title Slide, 1=Title and Content, 5=Title Only

    NOTE: render_hints는 문서화 목적으로만 제공됩니다.
    실제 렌더링 로직은 render_ppt.py에서 처리합니다.
    이 필드는 에이전트가 각 레이아웃의 의도를 이해하는 데 도움이 됩니다.

layout_map:
  # =========================================================================
  # 커버 & 섹션 레이아웃
  # =========================================================================
  cover:
    slide_layout_index: 0
    description: "덱 표지 슬라이드"
    placeholders:
      title: "TITLE"
      subtitle: "SUBTITLE"
    render_hints:
      bullets_expected: false
      centered: true

  section_divider:
    slide_layout_index: 16
    description: "섹션 구분 슬라이드 (큰 제목 중앙 정렬)"
    placeholders:
      title: "TITLE"
    render_hints:
      bullets_expected: false
      centered: true

  thank_you:
    slide_layout_index: 35
    description: "마무리/감사 슬라이드"
    placeholders:
      title: "TITLE"
    render_hints:
      bullets_expected: false
      centered: true

  # =========================================================================
  # 컨텐츠 레이아웃
  # =========================================================================
  exec_summary:
    slide_layout_index: 21
    description: "Executive Summary - 제목 + 거버닝 메시지 + 불릿"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      bullets_expected: true
      bullets_range: [3, 6]

  content:
    slide_layout_index: 21
    description: "일반 컨텐츠 슬라이드"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      bullets_expected: true
      bullets_range: [3, 6]
      supports_content_blocks: true

  appendix:
    slide_layout_index: 21
    description: "부록 슬라이드"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      bullets_expected: true
      bullets_range: [3, 6]

  # =========================================================================
  # 컬럼 기반 레이아웃
  # =========================================================================
  two_column:
    slide_layout_index: 23
    description: "2컬럼 레이아웃 (좌우 분할)"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      columns: 2
      default_headings: ["분석", "시사점"]
      bullets_per_column: [2, 4]
      supports_content_blocks: true

  three_column:
    slide_layout_index: 24
    description: "3컬럼 레이아웃"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      columns: 3
      bullets_per_column: [2, 3]

  comparison:
    slide_layout_index: 23
    description: "비교 레이아웃 (As-Is / To-Be)"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      columns: 2
      default_headings: ["As-Is", "To-Be"]
      styled_boxes: true
      bullets_per_column: [2, 4]

  # =========================================================================
  # 시각화 중심 레이아웃
  # =========================================================================
  chart_focus:
    slide_layout_index: 21
    description: "차트 중심 슬라이드 (왼쪽 차트 + 오른쪽 불릿)"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      visual_position: "left"
      visual_width_ratio: 0.65
      bullets_position: "right"
      bullets_range: [0, 4]

  image_focus:
    slide_layout_index: 21
    description: "이미지 중심 슬라이드"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      visual_position: "center"
      bullets_position: "right"
      bullets_range: [0, 4]

  # =========================================================================
  # 프로세스/타임라인 레이아웃
  # =========================================================================
  timeline:
    slide_layout_index: 20
    description: "타임라인/로드맵 슬라이드"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      orientation: "horizontal"
      show_phases: true
      bullets_as_phases: true

  process_flow:
    slide_layout_index: 20
    description: "프로세스 플로우 슬라이드"
    placeholders:
      title: "TITLE"
      body: "BODY"
    render_hints:
      orientation: "horizontal"
      show_arrows: true
      bullets_as_steps: true

  # =========================================================================
  # 특수 레이아웃
  # =========================================================================
  quote:
    slide_layout_index: 32
    description: "인용문 슬라이드"
    placeholders:
      title: "TITLE"
    render_hints:
      bullets_expected: false
      centered: true
      use_quote_styling: true
