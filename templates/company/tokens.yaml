meta:
  name: "Company Consulting Deck Tokens"
  version: "0.2"
  notes: >
    Design tokens enforced by the renderer. Update these to match the official template.
    Font names must match the exact font names recognized by PowerPoint.

fonts:
  title:
    name: "Noto Sans KR"
    bold: false
    size_pt: 20
  governing:
    name: "Noto Sans KR"
    bold: false
    size_pt: 15
  body:
    name: "Noto Sans KR"
    bold: false
    size_pt: 11
  footnote:
    name: "Noto Sans KR"
    bold: false
    size_pt: 9

colors:
  # additional-template 스타일 추출 기반 색상 정렬
  primary_blue: "0070C0"
  dark_blue: "002060"
  light_blue: "DCEAF7"
  text_dark: "000000"
  text_muted: "3D3D3D"
  divider_gray: "B9C2CC"
  background: "FFFFFF"

spacing:
  slide_margin_in:
    left: 0.6
    right: 0.6
    top: 0.4
    bottom: 0.4

density_rules:
  bullets_min: 4
  bullets_max: 7
  prefer_single_line: true
  max_lines_per_bullet: 2

render_options:
  # 템플릿에서 디자인을 잡고, spec에서는 콘텐츠 중심으로 주입하기 위한 옵션
  preserve_template_title_style: false
  use_body_placeholder_for_bullets: true
  preserve_template_body_style: false
  preserve_template_fonts_in_polish: false
  preserve_template_line_spacing_in_polish: false
  force_regular_weight: true
  force_regular_weight_in_polish: true
  add_chrome_divider: true
  add_layout_chip: true
