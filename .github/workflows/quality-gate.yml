name: quality-gate

# main 브랜치 push 또는 main 대상 PR에서만 전체 파이프라인 품질 검증
# 기능 브랜치 커밋에서는 실행하지 않아 CI 비용·시간을 절감
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Public readiness check
        run: pnpm public:check

      - name: Schema validation (thinking pipeline only)
        run: pnpm schema:validate

      - name: Full pipeline smoke + QA gate (threshold 80)
        run: pnpm agent run --brief ./examples/brief.energy-materials.ko.json --project quality_gate --threshold 80 --deterministic --seed quality_gate --no-web-research
