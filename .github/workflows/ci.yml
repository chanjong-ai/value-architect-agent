name: ci

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Public readiness check
        run: pnpm public:check

      - name: Schema validation
        run: pnpm schema:validate

      - name: Smoke run
        run: pnpm agent run --brief ./examples/brief.energy-materials.ko.json --project smoke_energy_materials --deterministic --seed ci_smoke --no-web-research
