name: release

# 수동 트리거 전용: 버전 태그를 생성하고 원격에 푸시
# 사용 전 quality-gate가 main에서 통과되었음을 확인할 것
on:
  workflow_dispatch:
    inputs:
      version:
        description: release version tag (e.g. v0.1.0)
        required: true
        type: string

jobs:
  tag-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Public readiness check
        run: pnpm public:check

      - name: Create tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}
